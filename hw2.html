<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>仓鼠滚筒</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mona+Sans:wght@200..900&display=swap"
            rel="stylesheet"
            />
    </head>
    <body>
        <div class="app" style="display: flex; flex-direction: column; gap: 20px">
            <a href="#">
                <span>T</span>
                <span>i</span>
                <span>k</span>
                <span>T</span>
                <span>o</span>
                <span>k</span>
            </a>
            <a href="#">
                <span>I</span>
                <span>n</span>
                <span>s</span>
                <span>t</span>
                <span>a</span>
                <span>g</span>
                <span>r</span>
                <span>a</span>
                <span>m</span>
            </a>
            <a href="#">
                <span>Y</span>
                <span>o</span>
                <span>u</span>
                <span>T</span>
                <span>u</span>
                <span>b</span>
                <span>e</span>
            </a>
            <a href="#">
                <span>T</span>
                <span>w</span>
                <span>i</span>
                <span>t</span>
                <span>c</span>
                <span>h</span>
            </a>
           
           
            <a href="#">TikTok</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">Twitch</a>
        </div>
        <style>
            body {
                background: #fabf47;
            }
            body {
                font-family: "Mona Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 800;
                font-style: normal;
                font-variation-settings: "width" 100;
                text-align: center;
                align-content: center;
                min-height: 90vh;
            }
             a {
                text-shadow: 0 27px 0 #000;
                color: #000;
                font-size: 30px;
                text-transform: uppercase;
                font-weight: 900;
                text-decoration: none;
                overflow: hidden;
                line-height: 1;

                text-box-trim: both:
                text-box-edge: cap alphabetic;
                display: block;
                margin: 10px 0;
            }
            a span{
                position: relative;
                display: inline-block;
            }
            a:hover span{
                    animation: up 0.3s forwards;
                    animation-delay: calc(sibling-index() * 0.1s);
                }
            @keyframes up {
                100% {
                    translate: 0 -90%;
                }
            }
            .app {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            </style>
    </body>
</html>
